<br>
<div class="add-button">
    <button (click)="addOffer()" mat-fab color="primary" aria-label="Add button">
      <mat-icon>add</mat-icon>
    </button>
</div>
<br>

<div class="mat-elevation-z8">
    <table class="movies-table" mat-table [dataSource]="dataSource">
      
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
          
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef> Points </th>
            <td mat-cell *matCellDef="let element"> {{element.points}} </td>
        </ng-container>

        <ng-container matColumnDef="businessId">
            <th mat-header-cell *matHeaderCellDef> Business Id </th>
            <td mat-cell *matCellDef="let element"> {{element.businessId}} </td>
        </ng-container>

      <ng-container matColumnDef="modify">
        <th mat-header-cell *matHeaderCellDef> Modify </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-icon-button (click)="updateOffer(element.id)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="deleteOffer(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="paginator" [pageSizeOptions]="[8, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
  </div>
